<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Frenzy - Apni Team Chuno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Same CSS as before, no changes here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #5f0a0a, #220000, #220000);
            padding: 10px 15px;
            height: 50px;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo img {
            height: 24px;
            margin-right: 5px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .language-selector span {
            margin-right: 5px;
        }

        .selection-container {
            padding-top: 70px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .game-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-heading h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .game-heading h1 span {
            color: #FFD700;
        }

        .game-heading p {
            font-size: 16px;
            color: #666;
        }

        .selection-counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .selection-counter span {
            color: #FFD700;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 15px;
        }

        .grid-item {
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 1 / 1;
        }

        .grid-item:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            padding: 10px;
        }

        .selection-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-item.selected .selection-indicator {
            opacity: 1;
        }

        .grid-item.selected {
            border: 3px solid #FFD700;
        }

        .grid-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .next-btn {
            display: block;
            width: 100%;
            max-width: 280px;
            background-color: #00a651;
            color: white;
            text-align: center;
            padding: 15px 0;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            margin: 0 auto 20px auto;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .next-btn:hover {
            background-color: #008d45;
        }

        .next-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .clear-btn {
            display: block;
            width: 100%;
            max-width: 280px;
            background-color: #ff4444;
            color: white;
            text-align: center;
            padding: 15px 0;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            margin: 0 auto;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .clear-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-section">
            <button class="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <img src="https://cdnflags.dream11.com/d11-static-pages/images/dream11LogoWhite.webp" alt="Fantasy Frenzy Logo">
            </div>
        </div>
        <div class="language-selector">
            <span>Hindi</span>
            <i class="fas fa-chevron-down"></i>
        </div>
    </nav>

    <div class="selection-container">
        <div class="game-heading">
            <h1>Apni <span>Champion Team</span> Chuno</h1>
            <p>IPL 2025 ke liye ek team select karo aur bade inam jeetne ka mauka pakdo, bhai!</p>
        </div>

        <div class="selection-counter">
            <p>Selected: <span id="counter">0</span>/1</p>
        </div>

        <div class="image-grid">
            <div class="grid-item" data-id="1">
                <img src="img/csk.jpg" alt="CSK">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="grid-item" data-id="2">
                <img src="img/mi.jpg" alt="MI">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="grid-item" data-id="3">
                <img src="img/rcb.jpg" alt="RCB">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="grid-item" data-id="4">
                <img src="img/dc.jpg" alt="DC">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="grid-item" data-id="5">
                <img src="img/kkr.jpg" alt="KKR">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="grid-item" data-id="6">
                <img src="img/PBKS.jpg" alt="PBKS">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="grid-item" data-id="7">
                <img src="img/rr.jpg" alt="RR">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="grid-item" data-id="8">
                <img src="img/SRH.jpg" alt="SRH">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="grid-item" data-id="9">
                <img src="img/gt.jpg" alt="GT">
                <div class="selection-indicator"><i class="fas fa-check-circle"></i></div>
            </div>
        </div>

        <button id="next-button" class="next-btn" disabled>Agla Kadam</button>
        <button id="clear-button" class="clear-btn">Clear Storage</button>
    </div>

    <script>
        const gridItems = document.querySelectorAll('.grid-item');
        const counter = document.getElementById('counter');
        const nextButton = document.getElementById('next-button');
        const clearButton = document.getElementById('clear-button');
        let selectedItem = null;

        function initializeSelection() {
            const savedTeam = localStorage.getItem('selectedTeam');
            if (savedTeam) {
                gridItems.forEach(item => {
                    if (item.getAttribute('data-id') === savedTeam) {
                        item.classList.add('selected');
                        selectedItem = savedTeam;
                        counter.textContent = 1;
                        nextButton.disabled = false;
                    }
                    item.classList.add('disabled');
                    item.style.cursor = 'not-allowed';
                });
            } else {
                gridItems.forEach(item => {
                    item.addEventListener('click', handleItemClick);
                });
            }
        }

        function handleItemClick() {
            const itemId = this.getAttribute('data-id');

            if (this.classList.contains('selected')) {
                this.classList.remove('selected');
                selectedItem = null;
                counter.textContent = 0;
                nextButton.disabled = true;
                gridItems.forEach(i => i.classList.remove('disabled'));
            } else if (!selectedItem) {
                gridItems.forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedItem = itemId;
                counter.textContent = 1;
                nextButton.disabled = false;
                gridItems.forEach(i => {
                    if (i.getAttribute('data-id') !== itemId) {
                        i.classList.add('disabled');
                    }
                });
            }
        }

        nextButton.addEventListener('click', () => {
            if (selectedItem) {
                localStorage.setItem('selectedTeam', selectedItem);
                window.location.href = `score.html?team=${selectedItem}`;
            }
        });

        clearButton.addEventListener('click', () => {
            localStorage.removeItem('selectedTeam');
            selectedItem = null;
            gridItems.forEach(item => {
                item.classList.remove('selected');
                item.classList.remove('disabled');
                item.style.cursor = 'pointer';
                item.removeEventListener('click', handleItemClick); // Remove old listeners
                item.addEventListener('click', handleItemClick);   // Add fresh listeners
            });
            counter.textContent = 0;
            nextButton.disabled = true;
            alert('Storage cleared! Ab naye se shuru kar sakta hai.');
        });

        // Initialize on page load
        initializeSelection();
    </script>
</body>
</html>
